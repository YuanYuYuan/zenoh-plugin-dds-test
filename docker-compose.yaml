networks:
  local:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 193.168.0.1/8
  N1:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 173.34.0.0/8
  N2:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 153.35.0.0/8
